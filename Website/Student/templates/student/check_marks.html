{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    body {background: linear-gradient(to right, #15171a , #15171a )}    a:link {
      text-decoration: none;

    }

    h6 {
      text-align: center;

    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Оценки</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>

          <th>Exam Name</th>
          
          <th>Total Marks</th>
          <th>Attempt</th>
          <th>Exam Date</th>
          <th>Time </th>
        </tr>
      </thead>
      {% for t in results %}
      <tr>

        <td> {{t.Exam}}</td>
        <td> {{t.Marks}}</td>
        <td>Attemp {{ forloop.counter }}</td>
        <td> {{t.Date}}</td>
        <td class="card-text">Time Taken: {{time}} seconds</td>

        
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
